name: Flutter Automate workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'

    - name: Check all thing done
      run: flutter doctor
    - name: Install dependencies
      run: flutter pub get
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Run All Tests
      run: flutter test
